    <title>Fill</title>

  <body>
    <p class="fill">EMPTY</p>
    <p class="fill forward">FORWARD - Stays red at end</p>
    <p class="fill reverse">REVERSE - Turns yellow immediately</p>
    <p class="fill both">BOTH - Turns yellow immediately and stays red at end</p>
